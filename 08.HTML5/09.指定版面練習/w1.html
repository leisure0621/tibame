<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      * {
        margin: 0;
        font-family: microsoft jhenghei;
        font-size: 100%;
      }
      #wrapper {
        width: 920px;
        margin: 50px auto;
      }
      #wrapper #left {
        width: 40%;
        float: left;
      }
      #wrapper #left h1 {
        font-size: 40px;
        text-align: center;
      }
      #wrapper #left p {
        letter-spacing: 1px;
        line-height: 22px;
        text-indent: 36px;
        text-align: justify;
        width: 90%;
        margin: 5px auto;
      }
      #wrapper #left img {
        width: 20%;
        height: 80px;
        margin: 2%;
      }
      #wrapper #right {
        width: 60%;
        height: 436px;
        float: left;
        background-image: url('images/p2.jpg');
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <h1>台灣知名旅遊景點</h1>
        <p>
          平溪是離臺北市區不遠的世外桃源，能實踐「慢活、慢慢走」的生活情調。平溪老街有著古樸的風味，山坡以及鐵道兩旁古厝房舍林立，大都多是傳統柑仔店、五金行、小吃店等。自採礦業逐漸沒落後，老街也漸漸沉寂下來。鐵道、山林花鳥與昔日採礦遺跡，都是遊賞的好景點；還有日治時期所遺留下來的防空洞與觀音巖的八仙洞，都是值得參觀、探險的好地方。平溪鐵路也是知名的廣告「張君雅小妹妹」拍攝的地點，每當平溪火車通過老街上方的鐵路就會傳來轟隆轟隆的聲響，每條巷道都可看見行經的火車，形成平溪老街的重要特色。
        </p>
        <img src="images/p1.jpg" alt="" />
        <img src="images/p2.jpg" alt="" />
        <img src="images/p3.jpg" alt="" />
        <img src="images/p4.jpg" alt="" />
      </div>
      <div id="right"></div>
    </div>
  </body>
