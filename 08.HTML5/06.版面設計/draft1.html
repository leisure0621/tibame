<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>使用CSS實現版面水平垂直置中</title>
    <style>
      div {
        width: 450px;
        height: 250px;
        background-color: #363;
        text-align: center;
        color: yellow;
        font-size: 26px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -225px;
        margin-top: -125px;
        line-height: 250px;
      }
    </style>
  </head>
  <body>
    <div>layoutDesign</div>
  </body>
</html>
<!-- 說明:
請設計將頁面的div設定寬高度等屬性之後 安排於頁面的水平與垂直置中
參考方式:
絕對位置置入
 -->
