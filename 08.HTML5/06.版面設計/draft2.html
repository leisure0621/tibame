<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>綜合練習-讓頁面出現可關閉控制的廣告區塊</title>

</head>
<body>
	<div id="close">Close</div>
	<div id="big">
		<div id="small">BIKE.IN</div>
	</div>
</body>
</html>
<!-- 說明:
應用CSS區塊重疊控制 我們可以將頁面的元素設計顯示成多層的順序排列
搭配JS的互動控制 設計將此區塊關閉隱藏
1:設計頁面背景
2:設計id代號為close的div標籤在最上層、寬度為100px 且置於頁面右上角
3:設計id代號為big的div標籤背景色彩為具有透明度的黑色,且設定為絕對對齊頁面左上角 寬高度為100%
4:設計id代號為small的div標籤寬高度屬性(請自訂)並設定水平垂直置中於頁面,區塊內容也是水平垂直置中 文字色彩屬性自訂
5:設計當滑鼠移至id代號為close的div標籤並按下左鍵 可以將所有div隱藏 -->
