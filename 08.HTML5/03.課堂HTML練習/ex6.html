<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5-頁面整合 請參考pageMix.jpg 完成</title>
    <link rel="stylesheet" href="show.css" />
  </head>
  <body>
    <!-- header>h1+small^nav>a*4^video+.left>h2*4+p*3^.right>img*3+form^footer -->
    <header>
      <h1>親近自然 擁抱美麗</h1>
      <small>讓我們迎向大自然 充滿笑聲迴盪在每一天</small>
    </header>
    <nav>
      <a href="">露營禮節</a>
      <a href="">器材準備</a>
      <a href="">地點推薦</a>
      <a href="">聯絡我們</a>
    </nav>
    <video autoplay loop controls muted poster="v1.jpg">
      <source src="movie.mp4" />
      <source src="movie.ogg" />
      <source src="movie.webm" />
    </video>
    <div id="left">
      <h2>露營禮節</h2>
      <p>營帳規格</p>
      <p>野炊安全</p>
      <p>入山活動</p>
      <h2>器材準備</h2>
      <p>細節規劃</p>
      <p>任務分配</p>
      <p>環境安全</p>
      <h2>地點推薦</h2>
      <p>北部地區</p>
      <p>中部地區</p>
      <p>南部地區</p>
      <h2>連絡我們</h2>
      <p>來訪地圖</p>
      <p>留言討論</p>
      <p>即時通訊</p>
    </div>
    <div id="right">
      <img src="v1.jpg" alt="" />
      <img src="v2.jpg" alt="" />
      <img src="v3.jpg" alt="" />
      <form oninput="choice(parseInt(satesfied.value))">
        <fieldset>
          <legend>contact US</legend>
          <p>
            <label for="name">您的姓名:</label>
            <input
              type="text"
              id="name"
              placeholder="請輸入正確姓名"
              required
              autocomplete="off"
            />
          </p>
          <p>
            <label for="email">電子郵件:</label>
            <input
              type="text"
              id="email"
              placeholder="請輸入正確格式"
              required
              autocomplete="off"
            />
          </p>
          <p>
            <label for="phone">聯絡電話:</label>
            <input
              type="text"
              id="phone"
              placeholder="請輸入電話10碼數字"
              required
            />
          </p>
          <p>
            <label for="birthday">出生日期:</label>
            <input type="date" id="birthday" />
          </p>
          <p>
            <label for="product">居住地區:</label>
            <input type="text" id="product" list="product_info" />
            <datalist id="product_info">
              <option value="台灣北部"></option>
              <option value="台灣中部"></option>
              <option value="台灣南部"></option>
              <option value="台灣東部"></option>
              <option value="其他地區"></option>
            </datalist>
          </p>
          <p>
            <label for="satesfied">
              露營經驗: <br />
              陌生 | 新手 | 老經驗 <br />
            </label>
            <input type="range" id="satesfied" min="1" max="3" step="1" />
            <output id="datainfo">請拖曳拉桿選擇</output>
          </p>
          <p>
            <input type="submit" value="送出" />&nbsp;
            <input type="reset" value="清除" />
          </p>
        </fieldset>
      </form>
    </div>
    <footer>
      Happy Camp &copy;Copyright 2019 by Your LOGO - XXXX@gmail.com
    </footer>
    <script>
      function choice(params) {
        switch (params) {
          case 1:
            datainfo.innerText = '陌生';
            break;
          case 2:
            datainfo.innerText = '新手';
            break;
          case 3:
            datainfo.innerText = '老經驗';
            break;
        }
      }
      console.log(window);
    </script>
  </body>
</html>
