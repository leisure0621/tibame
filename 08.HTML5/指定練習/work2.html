<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CSS複習2</title>

    <style>
      body {
        margin: 0;
        font-family: Courier New;
        margin-top: 5%;
      }
      #leftMenu {
        width: 30%;
        float: left;
      }
      #leftMenu h1 {
        margin: 0;
        text-align: center;
        color: #09f;
      }
      #leftMenu ul {
        margin: 0;
      }
      #leftMenu ul li {
        color: #606;
        margin: 20px 0;
        font-size: 22px;
        width: 100%;
      }
      #content {
        width: 68%;
        float: left;
      }
      #context img {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="leftMenu">
      <h1>PORTFOLIO</h1>
      <ul>
        <li>PEOPLE</li>
        <li>LAND</li>
        <li>SEA</li>
        <li>SPORT</li>
        <li>OTHERS</li>
      </ul>
    </div>
    <div id="content"><img src="images/banner.gif" /></div>
  </body>
</html>
