<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS3-Transform</title>
    <style type="text/css">
      body {
        background-color: #000;
        width: 500px;
        margin: 50px auto;
        font-family: Arial;
      }
      div {
        width: 500px;
        height: 25px;
        background-color: #aff0fb;
        color: #60090a;
        font-size: 26px;
        margin: 10px;
        text-align: center;
        padding-top: 25px;
      }

      #Drapshadow {
        width: 500px;
        height: 25px;
        background: linear-gradient(to bottom, transparent, #aff0fb);
        color: rgba(119, 57, 14, 0.3);
        font-size: 26px;
        text-align: center;
        opacity: 0.8;
        margin-top: -10px;
        padding-top: 25px;
        transform: rotateX(180deg);
      }

      p {
        width: 100%;
        height: 80px;
        line-height: 80px;
        text-align: center;
        background-color: yellow;
        color: red;
        font-size: 36px;
        letter-spacing: 1px;
        transform: rotate(45deg) translate(800px, -300px);
        position: absolute;
        top: -40%;
        left: -57%;
        z-index: 3;
      }
      h1 {
        width: 200px;
        height: 80px;
        line-height: 80px;
        text-align: center;
        background-color: darkorange;
        color: #fff;
        border-radius: 10px;
        text-shadow: 0 0 2px #333;
      }
      h1:hover {
        transform: scale(1.2, 1.2);
        color: red;
        background: radial-gradient(circle, yellow, orange);
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <p>WELCOME</p>
    <div>CSS3 Transform Effect</div>
    <div id="Drapshadow">CSS3 Transform Effect</div>
    <h1>transform</h1>
  </body>
</html>
