<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS3-Filter</title>
    <style type="text/css">
      body {
        margin: 0px auto;
        padding: 0px;
        font-family: microsoft jhengHei;
        width: 90%;
        text-align: center;
        background-color: #336;
        color: #fff;
      }
      figure {
        width: 200px;
        height: 150px;
        border: 2px solid #333;
        margin: 25px 2px;
        display: inline-block;
      }
      figure img {
        width: 100%;
        height: 100%;
      }
      .f1 {
        filter: grayscale();
      }
      .f2 {
        filter: sepia();
      }
      .f3 {
        filter: hue-rotate(150deg); /* -30~+30: 相近色; 180: 對比色互補色 */
      }
      .f4 {
        filter: saturate(1.5);
      }
      .f5 {
        filter: brightness(2.5);
      }
      .f6 {
        filter: blur(2px);
      }
      .f7 {
        filter: drop-shadow(17px 13px 0px #fff)
          drop-shadow(17px 13px 0px yellow);
      }
      .f8 {
        filter: invert();
      }
      .f9 {
        filter: contrast(3);
      }
      .f10 {
        filter: opacity(0.2);
      }
    </style>
  </head>
  <body>
    <h1>請將影像設定濾鏡效果</h1>
    <hr />
    <figure>
      <img src="images/b1.jpg" alt="" class="f1" />
      <figcaption>灰階</figcaption>
    </figure>

    <figure>
      <img src="images/b2.jpg" alt="" class="f2" />
      <figcaption>復古褐色調</figcaption>
    </figure>

    <figure>
      <img src="images/b3.jpg" alt="" class="f3" />
      <figcaption>色相</figcaption>
    </figure>

    <figure>
      <img src="images/b4.jpg" alt="" class="f4" />
      <figcaption>飽和度</figcaption>
    </figure>

    <figure>
      <img src="images/b5.jpg" alt="" class="f5" />
      <figcaption>亮度</figcaption>
    </figure>

    <figure>
      <img src="images/b6.jpg" alt="" class="f6" />
      <figcaption>模糊</figcaption>
    </figure>
    <figure>
      <img src="images/b7.jpg" alt="" class="f7" />
      <figcaption>下落式陰影</figcaption>
    </figure>

    <figure>
      <img src="images/b8.jpg" alt="" class="f8" />
      <figcaption>反相</figcaption>
    </figure>

    <figure>
      <img src="images/b9.jpg" alt="" class="f9" />
      <figcaption>對比</figcaption>
    </figure>

    <figure>
      <img src="images/b10.jpg" alt="" class="f10" />
      <figcaption>不透明度</figcaption>
    </figure>
  </body>
</html>
