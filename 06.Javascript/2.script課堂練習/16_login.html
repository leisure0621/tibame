<!DOCTYPE html>
<html>
  <head>
    <title>UI 簡易的登入頁面</title>
    <style type="text/css">
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        position: absolute;
        width: 300px;
        height: 155px;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: pink;
      }
      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      body {
        background-color: rgba(23, 2, 43, 0.2);
      }
      .hightlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- <form> -->
    <table>
      <tbody>
        <tr>
          <td>帳號：</td>
          <td>
            <input type="text" name="account" id="account" />
          </td>
        </tr>
        <tr>
          <td>密碼：</td>
          <td>
            <input type="password" name="pwd" id="pwd" />
          </td>
        </tr>
        <tr>
          <td>確認密碼：</td>
          <td>
            <input type="password" name="pwd_confirm" id="pwd_confirm" />
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: right;">
            <button id="send">送出</button>
            <button type="reset">清空</button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- </form> -->

    <script type="text/javascript">
      // 題目：在UI上，請製作一個簡易的登入頁面，有帳號，密碼，與確認密碼的欄位，帳號與密碼都必須是長度為4~7的字串，確認密碼必須要跟密碼一致，alert顯示登入的結果。

      // 1. 抓取DOM元素
      var send = document.getElementById('send');

      // 2. 對按鈕進行註冊click事件
      send.addEventListener('click', function () {
        // 抓取其他DOM元素
        var account = document.getElementById('account');
        var pwd = document.getElementById('pwd');
        var pwd_confirm = document.getElementById('pwd_confirm');

        // 抓取其他DOM元素上的數值
        var username = account.value.trim();
        var password = pwd.value.trim();
        var password_2 = pwd_confirm.value.trim();

        let str1 = '長度必須是4~7的字串';

        // 清除所有CSS的效果  提示：classList.remove('hightlight')
        // classList.remove('hightlight');
        let trs = document.getElementsByTagName('tr');
        for (let i = 0; i < trs.length; i++) {
          trs[i].classList.remove('hightlight');
        }

        // 對帳號進行驗證
        // 如果有問題，彈出視窗並highlight欄位  提示：classList.add('hightlight')
        if (!(username.length >= 4 && username.length <= 7)) {
          account.closest('tr').classList.add('hightlight');
          alert('帳號' + str1);
          return;
        }

        // 對密碼進行驗證
        // 如果有問題，彈出視窗並highlight欄位  提示：classList.add('hightlight')
        if (!(password.length >= 4 && password.length <= 7)) {
          pwd.closest('tr').classList.add('hightlight');
          alert('密碼' + str1);
          return;
        }

        // 對確認密碼進行驗證
        // 如果有問題，彈出視窗並highlight欄位  提示：classList.add('hightlight')
        if (!(password_2.length >= 4 && password_2.length <= 7)) {
          pwd_confirm.closest('tr').classList.add('hightlight');
          alert('密碼' + str1);
          return;
        }
        if (password !== password_2) {
          pwd.closest('tr').classList.add('hightlight');
          pwd_confirm.closest('tr').classList.add('hightlight');

          alert('確認密碼必須要跟密碼一致!');
          return;
        }

        // alert() 正確的內容
        alert('您的帳號是：' + username + '，您的密碼是：' + password);
      });
    </script>
  </body>
</html>
