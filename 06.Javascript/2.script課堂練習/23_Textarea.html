<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>23_Textarea</title>
    <style type="text/css">
      table {
        border-collapse: collapse;
      }
      table td,
      table th {
        border: 1px solid #ddd;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <p>Select 範例</p>
    <form id="myForm" name="myForm" action="http://www.google.com" method="GET">
      <table>
        <tr>
          <th>欄位</th>
          <th>資料</th>
        </tr>
        <tr>
          <td>Write some comments?</td>
          <td>
            <textarea id="myTextArea" ncol="20" nrow="10">
Hello 你好！安安</textarea
            >
            <div>
              <button id="disabled">disabled</button>
              <button id="enabled">enabled</button>
              <button id="select">select</button>
              <button id="replace">replace</button>
            </div>
          </td>
        </tr>
        <tr>
          <td>Action</td>
          <td>
            <input type="reset" class="btn btn-danger" value="Reset" />
            <input type="submit" class="btn btn-primary" value="Submit" />
          </td>
        </tr>
      </table>
    </form>
    <script type="text/javascript">
      // 學習重點：
      // textarea物件
      // 將以下問題(*)完成
      function init() {
        // 抓取DOM元素
        var myForm = document.getElementById('myForm');
        var myTextArea = document.getElementById('myTextArea');
        var disabledBtn = document.getElementById('disabled');
        var enabledBtn = document.getElementById('enabled');
        var selectBtn = document.getElementById('select');
        var replaceBtn = document.getElementById('replace');

        console.log(myTextArea);
        console.log(myTextArea.form);
        console.log(myTextArea.name);
        console.log(myTextArea.cols);
        console.log(myTextArea.rows);
        console.log(myTextArea.value);

        // * 問題1. disable myTextArea
        disabledBtn.addEventListener('click', function (e) {
          e.preventDefault();
          // 提示：DOM.disabled = true
          myTextArea.disabled = true;
        });

        // * 問題2. enable myTextArea
        enabledBtn.addEventListener('click', function (e) {
          e.preventDefault();
          // 提示：DOM.disabled = false
          myTextArea.disabled = false;
        });

        // * 問題3. 選中 myTextArea 裡的文字
        selectBtn.addEventListener('click', function (e) {
          e.preventDefault();
          // 提示：DOM.select()
          myTextArea.select();
        });

        // * 問題4. 置換 myTextArea 裡的文字
        replaceBtn.addEventListener('click', function (e) {
          e.preventDefault();
          // 提示：DOM.value = '欄位是否為唯讀。改成唯讀後，不可編輯，可複製，可選擇，可以接收焦點但不能被修改，後端會接收到傳值。'
          myTextArea.value =
            '欄位是否為唯讀。改成唯讀後，不可編輯，可複製，可選擇，可以接收焦點但不能被修改，後端會接收到傳值。';
        });
      }
      window.onload = init;
    </script>
  </body>
</html>
