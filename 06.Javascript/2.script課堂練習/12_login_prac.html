<!DOCTYPE html>
<html>
  <head>
    <title>UI 簡易的登入頁面</title>
    <style type="text/css">
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        position: absolute;
        width: 300px;
        height: 155px;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: pink;
      }
      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      body {
        background-color: rgba(23, 2, 43, 0.2);
      }
    </style>
  </head>
  <body>
    <form>
      <table>
        <tbody>
          <tr>
            <td>帳號：</td>
            <td>
              <input type="text" name="account" id="account" />
            </td>
          </tr>
          <tr>
            <td>密碼：</td>
            <td>
              <input type="text" name="pwd" id="pwd" />
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: right;">
              <button id="send">送出</button>
              <button type="reset">清空</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>

    <script type="text/javascript">
      // 題目：在UI上，請使用prompt()，依次詢問使用者帳號與密碼，帳號與密碼不可為空，最後填入到表格之中

      var username, password;

      // 1. 抓取DOM元素
      let account = document.getElementById('account');
      let pwd = document.getElementById('pwd');

      // 2. 寫一個函式，傳入帳號與密碼，可以直接填入帳密到表格之中
      function fill(username, password) {
        account.value = username;
        pwd.value = password;
      }

      pwd.onblur = function () {
        if (!pwd.value) {
          alert('請輸入密碼');
        }
      };

      account.onblur = function () {
        if (!account.value) {
          alert('請輸入帳號');
        }
      };

      // 3. 先驗證是否可以順利填入帳號與密碼？
      // fill('Sally', '123234');

      // 4. 寫一個函式，使用window.prompt('請輸入您的帳號：')問問題，詢問帳號，若不符合規則，就他請再輸入一次
      function askQuestion1() {
        username = window.prompt('請輸入您的帳號: ');
        while (!username.trim()) {
          username = window.prompt('請輸入您的帳號: ');
        }
      }

      // 5. 寫一個函式，使用window.prompt('請輸入您的密碼：')問問題，詢問密碼，若不符合規則，就他請再輸入一次
      function askQuestion2() {
        password = window.prompt('請輸入您的密碼');
        while (!password.trim()) {
          password = window.prompt('請輸入您的密碼');
        }
      }

      // 5. 執行askQuestion1(), askQuestion2(), and fill()
      askQuestion1();
      askQuestion2();
      fill(username.trim(), password.trim());
    </script>
  </body>
</html>
