<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //字串转整数
      let num1 = parseInt('233.6'); // 233
      let num2 = parseFloat('233.6'); // 233.6
      // 判断是否有限大
      let bool1 = isFinite('1000 / 10'); // false
      let bool2 = isFinite(1000 / 0); // false
      let bool3 = isFinite(1000 / 10); // true
      // 判斷是否非數字
      let isNan1 = isNaN('60'); // false
      let isNaN2 = isNaN(60); // false
      let isNaN3 = isNaN(0 / 0); // true
      let isNaN4 = isNaN('abc'); // true
      let isNaN5 = isNaN(parseInt('abc')); // true
      // 字串轉js
      eval('console.log("字串轉js")');
      // 回呼函式
      function product(num1, num2) {
        return num1 * num2;
      }
      function calculate(num1, num2, callback) {
        let ans = callback(num1, num2);
        console.log(ans); // 15
      }
      calculate(3, 5, product);
      // 物件
      let john = {
        name: 'John',
        age: 23,
        greeting: function () {
          console.log(this.name);
        },
      };
      // 物件 function 用法
      john.greeting();
      // 物件屬性新增
      john.tall = 100;
      // 物件屬性刪除: {name: "John", tall: 100, greeting: ƒ}
      delete john.age;
      // 物件轉字串 不含 function: {"name":"John","tall":100}
      let str = JSON.stringify(john);
      // 字串轉物件: {name: "John", tall: 100}
      let json = JSON.parse(str);
      // 物件 淺拷貝 修改後互相影響
      let obj1 = { body: { a: 10 } };
      let obj2 = obj1;
      // 物件 深拷貝 修改後不影響 不能有function
      let obj3 = { body: { a: 10 } };
      let obj4 = JSON.parse(JSON.stringify(obj3));
      // 物件 深拷貝 修改後不影響 可以有function 適用同層
      let obj5 = {
        body: { a: 10 },
        a: 10,
        b: 20,
        c: 30,
        say: function () {
          console.log('Hi');
        },
      };
      let obj6 = Object.assign({}, obj5); // {a: 10, b: 20, c: 30, d: ƒ}
      obj6.say(); // Hi
      // 數值常用方法
      console.log(obj6);
    </script>
  </body>
</html>
