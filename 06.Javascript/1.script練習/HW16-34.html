<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW16-34</title>
  </head>
  <body>
    <div class="number"></div>
    <script>
      let max = 7,
        min = 4;
      let div = document.querySelectorAll('.number')[0];
      let size = Math.ceil(Math.random() * (max - min) + min);
      for (let i = 0; i < size; i++) {
        div.innerHTML += `<p>${i}</p>`;
        let p = div.querySelectorAll('.number p');
        p[i].style.fontSize =
          `${Math.ceil(Math.random() * (36 - 12) + 12) + i * 2}` + `px`;
        p[i].style.color =
          `#` +
          `${Math.ceil(Math.random() * 255).toString(16)}` +
          `${Math.ceil(Math.random() * 255).toString(16)}` +
          `${Math.ceil(Math.random() * 255).toString(16)}`;
      }
    </script>
  </body>
</html>
