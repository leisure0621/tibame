<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      // 方法1: 0.5ms
      let randArr = (n, m) => {
        let arr = [];
        for (let i = 0; i < 4; i++) {
          arr.push(
            Math.floor(Math.random() * (Math.max(n, m) - Math.min(n, m) + 1)) +
              Math.min(n, m)
          );
        }
        return arr;
      };
      console.log(randArr(1, 3));
      // 方法2: 0.3ms
      let randomArray = {
        n: 0,
        m: 0,
        getArray: function () {
          let arr = [];
          for (let i = 0; i < 4; i++) {
            arr.push(
              Math.floor(
                Math.random() *
                  (Math.max(this.n, this.m) - Math.min(this.n, this.m) + 1)
              ) + Math.min(this.n, this.m)
            );
          }
          return arr;
        },
      };
      randomArray.n = 1;
      randomArray.m = 3;
      console.log(randomArray.getArray());
    </script>
  </body>
