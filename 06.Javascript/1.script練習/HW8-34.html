<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW8-34</title>
  </head>
  <body>
    <script>
      var arr = [
        23,
        'th',
        12,
        3,
        4,
        53,
        'Green',
        'Orange',
        -9,
        ,
        'HelloJava',
        556,
        77.2,
        34,
        34,
        'helloJavascript',
        23,
        -34,
        -5,
        'tb',
      ];

      // 方法1: 0.7ms
      console.time();
      let fn = (arr) => {
        if (arr.length !== 0) arr = arr.filter((val) => val);

        let arrStr = [],
          arrNum = [];
        for (let i = 0; i < arr.length; i++) {
          // 非數字
          if (isNaN(arr[i]) && arr[i].length !== 0) {
            arrStr.push(arr[i]);
          } else {
            arrNum.push(arr[i]);
          }
        }
        return arrNum
          .sort((a, b) => {
            return a - b;
          })
          .concat(arrStr.sort());
      };
      console.log(fn(arr));
      console.timeEnd();

      // 方法2: 0.2ms，效率比"方法1"快了一半
      console.time();
      console.log(
        arr
          .filter((val) => {
            return !isNaN(val);
          })
          .sort((a, b) => {
            return a - b;
          })
          .concat(
            arr
              .filter((val) => {
                return isNaN(val);
              })
              .sort()
          )
      );
      console.timeEnd();
    </script>
  </body>
</html>
