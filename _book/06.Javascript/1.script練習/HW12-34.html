  <body>
    <script>
      // 方法1: 0.1ms
      let dateFormat = () => {
        let time = new Date();
        return `${time.getFullYear()}\\${time.getMonth() + 1}\\${
          time.getDay() + 1
        } ${time.getHours()}:${time.getMinutes()} ${
          time.getHours() > 11 ? 'PM' : 'AM'
        }`;
      };
      console.log(dateFormat());
    </script>
