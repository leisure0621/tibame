<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW15-34</title>
  </head>
  <body>
    <div class="world"></div>
    <script>
      let div = document.querySelectorAll('.world')[0];

      for (let i = 0; i < 10; i++) {
        div.innerHTML += `<p>hello</p>`;
        let p = div.querySelectorAll('.world p');
        if (i % 2 == 0) {
          p[i].style.color = 'blue';
        } else {
          p[i].style.color = 'white';
        }
      }
    </script>
  </body>
</html>
