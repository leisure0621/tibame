<!DOCTYPE html>
<html>
  <head>
    <title>冒泡事件的應用 - 發文下方的留言區</title>
    <style type="text/css">
      .avatar {
        vertical-align: middle;
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
      .avatar2 {
        vertical-align: top;
        width: 35px;
        height: 35px;
        border-radius: 50%;
      }
      .head {
        height: 50px;
      }
      .head .name {
        color: blue;
        font-family: Arial;
        font-weight: 700;
        font-size: 16px;
      }
      .head .post_time {
        color: gray;
        font-family: Arial;
        font-weight: 200;
        font-size: 12px;
      }
      .word {
        color: black;
        font-family: Arial;
        font-weight: 500;
        font-size: 20px;
        width: 450px;
        padding: 2px 2px;
      }
      .pic {
        width: 450px;
        height: auto;
      }
      .panel {
        position: relative;
        margin: auto;
      }
      .post {
        background-color: white;
        animation: showup 1s linear;
        border-radius: 5px;
        width: 500px;
        padding: 10px 0px;
        position: absolute;
        margin: auto;
        left: 0;
        top: 5%;
        right: 0;
      }
      .post > div {
        padding: 3px 10px;
      }

      .message {
        margin: 10px 0px;
        width: 480px;
        position: relative;
      }
      .message:hover > .remove {
        visibility: visible;
      }
      .message .reply_set {
        background-color: #f5f5f5;
        border-radius: 20px;
        display: inline-block;
        padding: 5px 10px;
        width: 400px;
      }
      .message .reply_name {
        color: blue;
        font-size: 16px;
        font-weight: 500;
      }
      .message .reply_words {
        font-size: 16px;
        color: black;
      }
      .message .remove {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        font-size: 20px;
        cursor: pointer;
        color: silver;
        visibility: hidden;
      }
      .reply_set {
        vertical-align: middle;
      }
      #my_reply {
        width: 400px;
        height: 30px;
        border-radius: 20px;
        background-color: #f5f5f5;
        font-size: 16px;
        padding: 5px 15px;
        margin-left: 7px;
      }
      body {
        font-family: Arial;
        background-color: #f5f5f5;
      }
      @keyframes showup {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="panel">
      <div class="post">
        <div class="head">
          <img
            src="https://www.w3schools.com/howto/img_avatar.png"
            alt="Avatar"
            class="avatar"
          />
          <span class="name">小明</span>
          <span class="post_time">2020/03/17 12:00:00</span>
        </div>
        <div class="word">
          猜猜我在哪裡？ # 覺得興奮 # 隨意走走
        </div>
        <div class="pic">
          <img
            src="https://image.shutterstock.com/image-photo/bright-spring-view-cameo-island-260nw-1048185397.jpg"
          />
        </div>
        <div class="reply">
          <div class="message">
            <img
              src="https://www.w3schools.com/howto/img_avatar.png"
              alt="Avatar"
              class="avatar2"
              style="float: left;"
            />
            <div class="reply_set">
              <span class="reply_name">小明</span>
              <span class="reply_words">第一天就在這個地方了～</span>
            </div>
            <div class="remove">
              <span>X</span>
            </div>
          </div>
          <div class="message">
            <img
              src="https://www.w3schools.com/howto/img_avatar.png"
              alt="Avatar"
              class="avatar2"
              style="float: left;"
            />
            <div class="reply_set">
              <span class="reply_name">小明</span>
              <span class="reply_words">美得像一幅畫</span>
            </div>
            <div class="remove">
              <span>X</span>
            </div>
          </div>
          <div class="message">
            <img
              src="https://www.w3schools.com/howto/img_avatar2.png"
              alt="Avatar"
              class="avatar2"
              style="float: right; margin-right: 20px;"
            />
            <div class="reply_set">
              <span class="reply_name">小花</span>
              <span class="reply_words">好羨慕喔！</span>
            </div>
            <div class="remove">
              <span>X</span>
            </div>
          </div>
          <div class="reply_text">
            <img
              src="https://www.w3schools.com/howto/img_avatar.png"
              alt="Avatar"
              class="avatar2"
              style="float: left;"
            />
            <div class="reply_set">
              <input
                id="my_reply"
                type="text"
                name="reply"
                placeholder="留言..."
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // 題目：在UI上，請製作一個簡易的發文動態，底下可以讓使用者進行新的留言，新的留言還可以動態刪除。
      // 學到的觀念：
      // 1. 會使用 document.createElement() 新增DOM元素
      // 2. 非同步callback
      // 3. this
      // 4. 冒泡事件的運用

      var poster = '小明';

      // 1. 抓取DOM元素
      var my_reply = document.getElementById('my_reply');
      var reply = document.getElementsByClassName('reply')[0];
      var reply_text = document.getElementsByClassName('reply_text')[0];
      var remove = document.getElementsByClassName('remove');

      // 2. 對my_reply留言註冊keyup事件，一但按下Enter鍵，即送出留言  提示：e.keyCode === 13
      my_reply.addEventListener('keyup', function (e) {
        let text = my_reply.value;
        if (text.trim() && e.keyCode === 13) {
          let div = document.createElement('div');
          div.classList.add('message');
          // `` IE不支持
          div.innerHTML = `
          <img
            src="https://www.w3schools.com/howto/img_avatar.png"
            alt="Avatar"
            class="avatar2"
            style="float: left;"
          />
          <div class="reply_set">
            <span class="reply_name">小明</span>
            <span class="reply_words">${text}</span>
          </div>
          <div class="remove">
            <span>X</span>
          </div>`;
          reply_text.before(div);
          my_reply.value = '';
        }
      });

      reply.addEventListener('click', function (e) {
        let parentNode = e.target.parentElement;
        let className = parentNode.getAttribute('class');
        if ('remove' === className) {
          let parentNode = e.target.closest('.message');
          parentNode.remove();
        }
      });

      // remove[i].addEventListener('click', function () {
      //   let parentNode = this.closest('.message');
      //   parentNode.remove();
      // });
    </script>
  </body>
</html>
