<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin: 15px 0;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="div"></div>
    <script>
      let div = document.getElementById('div');
      let hello1 = document.createElement('div');
      let hello2 = document.createElement('div');
      let hello3 = document.createElement('div');
      let hello4 = document.createElement('div');
      hello1.innerHTML = `<div>before</div>`;
      hello2.innerHTML = `<div>prepend</div>`;
      hello3.innerHTML = `<div>after</div>`;
      div.before(hello1);
      div.prepend(hello2);
      div.after(hello3);
    </script>
  </body>
</html>
