        a.unshift('Mary'); // "Mary", "Mark", "Zuck", "Pony", "Elon", "Zuck"
        a.shift(); // "Mark", "Zuck", "Pony", "Elon", "Zuck"

        let str = a.splice(3, 1); // "Elon"

        a.reverse(); // "Pony", "Zuck", "Mark"
        a.sort(); // "Mark", "Pony", "Zuck"

        let isMatch1 = a.indexOf('MaDao'); // -1
        let isMatch2 = a.indexOf('Zuck'); // 2
        let isMatch3 = a.lastIndexOf('MaDao'); // -1
        let isMatch4 = a.lastIndexOf('Zuck'); // 3

        let a2 = a.concat([1, 3, 4, 5]); // "Mark", "Pony", "Zuck", "Zuck", 1, 3, 4, 5
      });
