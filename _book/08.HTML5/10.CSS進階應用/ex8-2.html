<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS3-Transition2-影像互動動畫效果</title>
    <style type="text/css">
      body {
        background-color: #e4ed89;
        margin-right: auto;
        margin-left: auto;
        font-family: microsoft JhengHei;
      }
      figure {
        width: 500px;
        height: 450px;
        overflow: hidden;
      }
      figure img {
        width: 100%;
        height: 100%;
        transition: all 0.8s;
        filter: saturate(0.5);
      }
      figure:hover img {
        /* width: 120%;
	height: 120%; */
        transform: scale(1.5, 1.5);
        filter: saturate(1.2);
      }

      figure figcaption {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        text-align: center;
        line-height: 450px;
        color: #fff;
        position: relative;
        top: -101%;
        font-size: 26px;
        opacity: 0;
        transition: all 0.8s;
      }
      figure:hover figcaption {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <figure>
      <img src="images/b6.jpg" alt="" />
      <figcaption>高雄行-城市光廊</figcaption>
    </figure>
    <figure>
      <img src="images/b5.jpg" alt="" />
      <figcaption>北極熊</figcaption>
    </figure>
    <figure>
      <img src="images/b4.jpg" alt="" />
      <figcaption>雕像</figcaption>
    </figure>
  </body>
</html>
