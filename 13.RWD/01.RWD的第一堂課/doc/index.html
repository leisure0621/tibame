<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        border: 1px solid black;
        /* display: block; */
        /* padding: 10px 20px 30px 40px; */
        /* padding: 10px 20px; 上下、左右*/
        /* padding: 10px 20px 30px; 上、左右、下 */
        padding: 10px;
        /* margin-bottom: 30px; */
        margin-right: 50px;
        width: 100px;
        height: 100px;
      }
      #div2 {
        border: 1px solid red;
        /* display: block; */
        /* margin-top: 50px; */
        margin-left: 30px;
      }
      .parent {
        font-size: 0;
      }
      .parent div {
        font-size: 16px;
        display: inline-block;
        box-sizing: border-box;
      }
      ul {
        border: 1px solid black;
        list-style: none;
        padding: 0;
      }
      ul > li {
        border: 1px solid red;
        display: inline-block;
        vertical-align: top;
      }
      div.block1 {
        border: 1px solid black;
        position: static;
      }
      div.block2 {
        border: 1px solid red;
        /* 
        測試1:
        position: relative;
        top: 10px;
        height: 100px; */
        /*
        測試2: 固定網頁右下
        position: fixed;
        height: 100px;
        width: 30%;
        right: 10px;
        bottom: 10px; */
        /* 
        測試3: 黏著效果
        position: sticky;
        top: 0; */
        height: 100px;
      }
      div.block3 {
        border: 1px solid blue;
      }
      div.block2 p.para {
        border: 1px solid green;
        margin: 0;
        /* 
        測試4:浮動
        position: absolute;
        right: 0;
        bottom: 0; */
        /* 
        測試5: 配合block2效果可達到區域內 sticky
        position: sticky;
        right: 0;
        bottom: 0; */
        top: 10px;
      }
      div.test_float {
        border: 1px solid green;
      }
      div.test_float:after {
        /* content: 'a'; */
        border: 1px solid red;
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div id="div1">區塊1</div>
      <div id="div2">區塊2</div>
    </div>
    <ul>
      <li>
        Lorem ipsum dolor<br />
        sit amet.
      </li>
      <li>Lorem ipsum dolor sit amet.</li>
      <li>Lorem ipsum dolor sit amet.</li>
    </ul>
  </body>
  <div class="block1">區塊1</div>
  <div class="block2">
    區塊2
    <p class="para">這是段落</p>
  </div>
  <div class="block3">區塊3</div>
  <div class="test_float">文字區域</div>
</html>
