  <body>
    <script>
      // 方法1: 0.5ms
      const str = 'The quick brown fox jumps over the lazy dog';
      const substr = 'the';
      let countStr = (str, substr) => {
        let arr = [];
        str.replace(new RegExp(substr, 'ig'), (match, index) => {
          if (match) arr.push(index);
          return match;
        });
        return arr;
      };
      console.log(countStr(str, substr));
    </script>
