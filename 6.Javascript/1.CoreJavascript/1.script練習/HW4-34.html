  <body>
    <div id="hk4"></div>
    <script>
      // 解法1
      let hk4 = document.getElementById('hk4'),
        str = '';
      for (let i = 0; i < 5; i++) {
        for (let j = 5; j >= 0; j--) {
          if (j > i) {
            hk4.innerHTML += '&ensp;';
          } else {
            hk4.innerHTML += '*';
          }
        }
        hk4.innerHTML += `<br>`;
      }
      // 解法2
      for (let i = 0; i < 5; i++) {
        for (let j = 5; j >= 0; j--) {
          if (j > i) {
            str += ' ';
          } else {
            str += '*';
          }
        }
        console.log(str);
        str = '';
      }
      // 解法3
      for (let i = 0; i < 5; i++) {
        for (let j = 5; j >= 0; j--) {
          if (j > i) {
            str += ' ';
          } else {
            str += '*';
          }
        }
        str += '\n';
      }
      console.log(str);
    </script>
