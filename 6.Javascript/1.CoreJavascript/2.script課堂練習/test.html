  <body>
    <script>
      let formate = () => {
        let date = new Date();
        date = `${date.getFullYear()}/${
          date.getMonth() + 1
        }/${date.getDate()} ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
        return date;
      };

      setInterval(function () {
        console.log(formate());
      }, 1000);
    </script>
  </body>
