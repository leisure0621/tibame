<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <input type="text" />
    <script>
      let dom = document.querySelectorAll('div');
      dom[0].innerText += 123;
      dom[0].innerHTML += '<ul></ul>';

      let ol = document.querySelectorAll('div ul');
      for (let i = 0; i < 5; i++) {
        ol[0].innerHTML += '<li>' + i + '</li>';
      }
      ol[0].style.color = '#009688';
      ol[0].style.backgroundColor = 'rgb(244, 244, 244)';

      let input = document.querySelectorAll('input');
      input[0].placeholder = '12';
    </script>
  </body>
</html>
