<!DOCTYPE html>
<html>
  <head>
    <title>UI 顯示目前的時間</title>
    <style type="text/css">
      #display {
        width: 200px;
        height: 100px;
        background-color: magenta;
        text-align: center;
        line-height: 100px;
      }
      #display #nowTime {
        color: white;
        animation: blink 1s linear;
        font-size: 20px;
      }

      @keyframes blink {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="display">
      <span id="nowTime">2020/3/15 19:1:27</span>
    </div>

    <script type="text/javascript">
      // 題目：在UI上，顯示目前的時間，並且每秒更新一次

      // 1. 取得現在時間
      var now = new Date();

      // 2. 寫一個函式，將時間格式化成：2020/03/15 12:00:00，並輸出
      function timeFormat(now) {
        return (
          now.getFullYear() +
          '/' +
          (now.getMonth() + 1) +
          '/' +
          now.getDate() +
          ' ' +
          now.getHours() +
          ':' +
          now.getMinutes() +
          ':' +
          now.getSeconds()
        );
      }

      // 3. 抓取DOM元素，document.getElementById()
      let div = document.getElementById('nowTime');
      // 4. 顯示時間 innerText or innerHTML
      let fnow = timeFormat(new Date());
      div.innerText = fnow;

      // 5. 每秒更新一次
      setInterval(function () {
        fnow = timeFormat(new Date());
        div.innerText = fnow;
      }, 1000);
    </script>
  </body>
</html>
