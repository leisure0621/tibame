<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW17-34</title>
  </head>
  <body>
    <div id="display"><span>現在時間: </span><span id="nowTime"></span></div>
    <script>
      let span = document.querySelectorAll('div > span:nth-child(2)')[0];
      timeFormat(new Date());
      // 方法1: setInterval('timeFormat()', 1000);
      // 方法2: 如下
      setInterval(function () {
        timeFormat(new Date());
      }, 1000);

      function timeFormat(date) {
        let str =
          `${date.getFullYear()}/` +
          `${
            date.getMonth() + 1 < 10
              ? '0' + (date.getMonth() + 1)
              : date.getMonth() + 1
          }` +
          `/${date.getDate() < 10 ? '0' + date.getDate() : date.getDate()} ` +
          `${date.getHours() < 10 ? '0' + date.getHours() : date.getHours()}` +
          `:${date.getMinutes()}` +
          `:${
            date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds()
          }` +
          ` ${date.getHours() > 12 ? 'PM' : 'AM'}`;
        span.innerHTML = str;
      }
    </script>
  </body>
</html>
