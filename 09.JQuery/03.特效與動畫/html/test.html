<!DOCTYPE html>
<html>
  <head>
    <title>Image Flip Illusion Using jQuery</title>
    <link rel="stylesheet" type="text/css" href="default.css" />
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      // 水平改成垂直
      $(document).ready(function () {
        var margin = $('#image1').height() / 2;
        var width = $('#image1').width();
        var height = $('#image1').height();
        $('#image2').css({
          width: width + 'px',
          height: '0px',
          marginTop: margin + 'px',
          opacity: '0.5',
        });
        $('#image1').click(function () {
          $(this)
            .stop()
            .animate(
              {
                width: width + 'px',
                height: '0px',
                marginTop: margin + 'px',
                opacity: '0.5',
              },
              500,
              function () {
                $('#image2')
                  .stop()
                  .animate(
                    {
                      width: width + 'px',
                      height: height + 'px',
                      marginTop: '0px',
                      opacity: '1',
                    },
                    1000
                  );
              }
            );
        });
        $('#image2').click(function () {
          $(this)
            .stop()
            .animate(
              {
                width: width + 'px',
                height: '0px',
                marginTop: margin + 'px',
                opacity: '0.5',
              },
              500,
              function () {
                $('#image1')
                  .stop()
                  .animate(
                    {
                      width: width + 'px',
                      height: height + 'px',
                      marginTop: '0px',
                      opacity: '1',
                    },
                    1000
                  );
              }
            );
        });
      });
    </script>
  </head>

  <body>
    <div id="container">
      <h1>Image Flip Illusion Using jQuery</h1>
      <img id="image1" src="image1.jpg" />
      <img id="image2" src="image2.jpg" />
    </div>
  </body>
</html>
